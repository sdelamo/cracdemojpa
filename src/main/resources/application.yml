micronaut:
  application:
    name: datajpah2
netty:
  default:
    allocator:
      max-order: 3
---
datasources:
  default:
    url: jdbc:h2:mem:devDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''
    driverClassName: org.h2.Driver
    schema-generate: NONE
    dialect: H2
---
liquibase:
  datasources:
    default:
      change-log: 'classpath:db/liquibase-changelog.xml'
